<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla del publico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <table>
        <tr>
            <td valign="middle" class="current-ticket">

                <br>
                <span id="lblDesktop1" class="current-ticket-desktop"></span>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <span id="lblTicket2" class="secondary-ticket"></span>
                            <br>
                            <span id="lblDesktop2"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="lblTicket3" class="secondary-ticket"></span>
                            <br>
                            <span id="lblDesktop3"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="lblTicket4" class="secondary-ticket"></span>
                            <br>
                            <span id="lblDesktop4"></span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/public.js"></script>

</body>

</html>
